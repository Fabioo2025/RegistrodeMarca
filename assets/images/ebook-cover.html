<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1f5f9;
        }
        
        .ebook-cover {
            width: 300px;
            height: 400px;
            background: linear-gradient(to bottom right, #0c4a6e, #0369a1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .ebook-badge {
            background-color: #FF7A00;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin-bottom: 1rem;
        }
        
        .ebook-title {
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .highlight {
            color: #FF7A00;
        }
        
        .ebook-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
            width: 100%;
        }
        
        .download-button {
            margin-top: 2rem;
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #0284c7;
        }
        
        .instructions {
            margin-top: 2rem;
            max-width: 600px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .instructions h2 {
            margin-top: 0;
            color: #0c4a6e;
        }
        
        .instructions ol {
            margin-bottom: 0;
        }
        
        .instructions code {
            background-color: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="ebook-cover">
        <div class="ebook-badge">EBOOK COMPLETO</div>
        <div class="ebook-title">
            Guia Pr√°tico:<br>
            <span class="highlight">Registro de Marca</span><br>
            no Brasil
        </div>
        <div class="ebook-subtitle">
            O caminho seguro para proteger sua identidade
        </div>
    </div>
    
    <script>
        // You can use this script to generate and download the cover as an image
        // This is just a placeholder for now
    </script>
</body>
</html>
