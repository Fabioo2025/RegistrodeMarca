<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Realizada com Sucesso! | Guia Prático: Registro de Marca no Brasil</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            padding: 2rem;
            text-align: center;
        }
        
        .success-card {
            background-color: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            border-top: 8px solid var(--brand-orange);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #d1fae5;
            color: #065f46;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
        }
        
        .success-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--brand-blue-950);
            margin-bottom: 1rem;
        }
        
        .success-message {
            font-size: 1.125rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
        }
        
        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--brand-blue-700);
            color: var(--text-white);
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
        }
        
        .download-button:hover {
            background-color: var(--brand-blue-800);
            transform: translateY(-3px);
            color: var(--text-white);
        }
        
        .download-icon {
            margin-right: 0.5rem;
        }
        
        .back-link {
            color: var(--brand-blue-700);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: var(--brand-blue-500);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="success-card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            
            <h1 class="success-title">Compra Realizada com Sucesso!</h1>
            
            <p class="success-message">
                Obrigado por adquirir o <strong>Guia Prático: Registro de Marca no Brasil</strong>. 
                Seu acesso foi liberado e você já pode baixar o material completo.
            </p>
            
            <a href="#" class="download-button" id="download-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="download-icon">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Baixar E-book Agora
            </a>
            
            <p>
                Enviamos também um e-mail com o link de acesso para você.<br>
                <a href="index.html" class="back-link">Voltar para a página inicial</a>
            </p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadButton = document.getElementById('download-button');
            
            if (downloadButton) {
                downloadButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // In a real implementation, this would be a link to the actual PDF file
                    // For demo purposes, show a notification
                    showNotification('Esta é uma demonstração. Em um ambiente real, o download do e-book seria iniciado.', 'info');
                });
            }
            
            // Custom notification system
            function showNotification(message, type = 'success') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                // Add styles
                Object.assign(notification.style, {
                    position: 'fixed',
                    bottom: '20px',
                    right: '20px',
                    padding: '15px 20px',
                    borderRadius: '8px',
                    boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                    zIndex: '9999',
                    opacity: '0',
                    transform: 'translateY(20px)',
                    transition: 'opacity 0.3s ease, transform 0.3s ease',
                    color: 'white',
                    maxWidth: '300px'
                });
                
                // Set type-specific styles
                if (type === 'success') {
                    notification.style.backgroundColor = '#10b981';
                } else if (type === 'error') {
                    notification.style.backgroundColor = '#ef4444';
                } else if (type === 'info') {
                    notification.style.backgroundColor = '#3b82f6';
                }
                
                // Set content
                notification.innerHTML = message;
                
                // Add to DOM
                document.body.appendChild(notification);
                
                // Trigger animation
                setTimeout(() => {
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateY(0)';
                }, 10);
                
                // Remove after delay
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateY(20px)';
                    
                    // Remove from DOM after animation
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 4000);
            }
        });
    </script>
</body>
</html>
